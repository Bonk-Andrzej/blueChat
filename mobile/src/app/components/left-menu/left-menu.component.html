<div [style.display]="'none'" [@hide-bg]="backgroundAnimationStatus" (click)="leftMenuService.toggle()" class="wrapper">
</div>

<div [style.display]="'none'" [@hide-menu]="backgroundAnimationStatus" id="menu">

    <div id="logo" app-big-logo ></div>
    <div [backgroundColor]="backgroundColorList" id="groups" title="GROUP CONVERSATION"
         [titleStyle]="titleStyle" [listStyle]="listStyle" app-list-users-with-title="">

        <ng-container *ngFor="let channel of channels | async">
            <div (click)="startConversationWithChannel(channel)" [messageCounter]="1" [objectName]="channel.name"  app-object-with-status=""></div>
        </ng-container>

    </div>
    <div [backgroundColor]="backgroundColorList" id="friends" title="FRIENDS"
         [titleStyle]="titleStyle" [listStyle]="listStyle"  app-list-users-with-title>

        <ng-container *ngFor="let friendDto of friendDtoList | async">
            <div (click)="startConversationWithUser(friendDto.friend)" [messageCounter]="1" [objectName]="friendDto.friend.nick"
                 [color]="friendDto.friend.photoDto.photo" [isActive]="friendDto.friend.active" app-object-with-status=""></div>
        </ng-container>

    </div>

</div>
