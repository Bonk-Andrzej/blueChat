<div class="grid">

    <div id="left-button" app-button-back ></div>
    <div id="title" valueContent="GROUPS" app-title ></div>
    <div id="right-button" (click)="createGroup()"  app-button-plus></div>


    <div id="input-search" app-input-search=""></div>
    <div id="group-list" title="MY GROUPS" app-list-users-with-title="">
        <ng-container *ngFor="let group of groups | async">
            <div [photoColor]="group.photoDto.photo" [objectName]="group.name" app-object-with-x=""></div>
        </ng-container>
    </div>
</div>
<div id="menu-bottom" app-menu-bottom=""></div>
