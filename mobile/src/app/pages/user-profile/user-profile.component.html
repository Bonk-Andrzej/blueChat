<div class="grid">
    <div id="left-button" app-button-back ></div>
    <div id="title" valueContent="" app-title ></div>
    <div id="right-button"></div>

    <div id="box-profile" [userObservable]="getUserObs()" app-box-profiles=""></div>
    <div id="button-wrapper">
        <div (click)="onAddFriend()" [ngStyle]="addFriendButtonStyle" id="add-friend" class="button"></div>
        <div (click)="joinButtonHandler()" id="friends" class="button" ></div>
        <div (click)="membersButtonHandler()" id="groups" class="button" ></div>
        <div (click)="onSearch()" id="search" class="button"></div>
    </div>
</div>
<div id="menu-bottom" app-menu-bottom=""></div>
