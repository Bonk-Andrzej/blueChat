<div id="head">
    <div id="ham-menu" app-hamburger-menu=""></div>
    <div id="title" valueContent="PROFILE" app-title=""></div>
    <div id="right-button"></div>
</div>
<div id="main">
    <div id="box-profile" [content]='this.userDto.description' [title]='this.userDto.name' app-box-profiles=""></div>
    <div id="button-wrapper">
        <div (click)="onAddFriend()" id="add-friend" class="button" app-button-add-friend=""></div>
        <div (click)="onFriends()" id="friends" class="button" app-button-add-friend=""></div>
        <div (click)="onGroups()" id="groups" class="button" app-button-add-friend=""></div>
        <div (click)="onSearch()" id="search" class="button" app-button-add-friend=""></div>
    </div>

</div>
<div id="menu-bottom" app-menu-bottom=""></div>
