<div class="grid">
    <div id="left-button" app-button-back ></div>
    <div id="title" valueContent="" app-title ></div>
    <div id="right-button"></div>

    <div id="box-profile" [userObservable]="getUserObs()" app-box-profiles ></div>
    <div id="button-wrapper">
        <div (click)="onAddFriend()"  [buttonsState]="firstButtonState.getStateObs()"  app-tile-button>

        </div>
        <div (click)="showFriends()"iconNameFromAssets="friends-icon.svg" buttonName="Friends" app-tile-button>

        </div>
        <div (click)="showGroups()"iconNameFromAssets="groups-icon.svg" buttonName="Groups" app-tile-button >

        </div>
        <div (click)="onSearch()" id="search" iconNameFromAssets="search-icon.svg" buttonName="Search" app-tile-button>

        </div>
    </div>
</div>
<div [style.display]="confirmStatus" id="confirmComponent" (onCancel)="onCancel()" (onConfirm)="onConfirm()"  [title]="firstButtonState.getState().titleConfirmBox" confirm-box=""></div>
<div id="menu-bottom" app-menu-bottom=""></div>
