<div class="grid">

    <div id="left-button" app-button-back=""></div>
    <div id="title" valueContent="EDIT PROFILE" app-title=""></div>
    <div id="right-button"></div>

    <div id="box-profile" [userObservable]='userObse' app-box-profiles></div>
    <div id="nick" [(value)]="editedUser.nick" title="NICK NAME" app-input-with-title ></div>
    <div id="email" [(value)]="editedUser.email" title="EMAIL" app-input-with-title ></div>
    <div id="descreption" [(textareaValue)]="editedUser.description"  title="DESCREPTION" app-textarea-with-title ></div>
    <div id="rollButton" (click)='rollCollor()' [colorButton]='rollButtonColor' [colorTextOnButton]="colorTextOnRollButton" buttonTitle="ROLL COLLOR" app-button-wide></div>
    <div id="editButton" (click)="edit()" [colorButton]='confirmColorButton' [colorTextOnButton]="colorTextOnConfirmButton" buttonTitle="EDIT" app-button-wide></div>

</div>
<div [style.display]="confirmStatus" id="confirmComponent" (onCancel)="onCancel()" (onConfirm)="onConfirmEdit()"  [title]="'Do you accept edit your profile ?'" confirm-box=""></div>
<div id="menu-bottom" app-menu-bottom=""></div>
