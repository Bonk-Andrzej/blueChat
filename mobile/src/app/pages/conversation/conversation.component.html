<div class="grid">

    <div id="left-button" app-button-back ></div>
    <div id="title" [valueContent]="interlocutorName | async" app-title=""></div>
    <div id="right-button"></div>

    <div id="conversation-wrapper">
        <ng-container class="conversation" *ngFor="let message of conversation | async">
            <ng-container
                    *ngIf="(message.senderId == idSender); then messageOvner; else sessageInterlocutor">
            </ng-container>

            <ng-template #messageOvner>
                <div class="message" id="sender" [messageOwner]="messageOwnerName" [date]="message.sentDate |  date :'short'"
                     [content]="message.content" app-box-message=""></div>
            </ng-template>

            <ng-template #sessageInterlocutor>
                <div class="message" id="interlocutor" [messageOwner]="interlocutorName | async" [date]="message.sentDate |  date :'short'"
                     [content]="message.content" app-box-message=""></div>
            </ng-template>

        </ng-container>
    </div>
    <div (onButtonClick)="sendMessage()" [(value)]="messageContent" id="button-sending" app-button-sending></div>
</div>
