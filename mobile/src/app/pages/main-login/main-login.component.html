<div class="grid">

    <div id="left-button" app-hamburger-menu=""></div>
    <div id="title" valueContent="HOME" app-title=""></div>
    <div id="right-button"></div>


    <div id="input-search" app-input-search=""></div>

    <div title="INVITATION" class="last-conversation" app-list-users-with-title="">
        <div *ngFor="let invitation of invitations |async"
             class="element" (click)="acceptInvitation(invitation)" [userNick]=invitation.senderInvitation.nick
             [message]="invitation.dateInvitation"
             app-user-with-message=""></div>
    </div>

    <div title="NEW MESSAGES" class="new-message" app-list-users-with-title="">
        <div *ngFor="let userWithMessage of usersWithNewMessage | async"
             class="element" (click)="startConversation(userWithMessage)" [userNick]=userWithMessage.nick
             [message]=userWithMessage.lastMessage.content [color]="userWithMessage.photoDto.photo"
             app-user-with-message=""></div>
    </div>
</div>
<div id="menu-bottom" app-menu-bottom=""></div>
