
    <div class="grid">

        <div id="ham-menu" app-hamburger-menu=""></div>
        <div id="title" valueContent="HOME" app-title=""></div>
        <div id="right-button"></div>


        <div id="input-search" app-input-search=""></div>

        <div title="NEW MESSAGES" class="new-message" app-list-users-with-title="">
            <div *ngFor="let messageDTO of newMessageDTOs"
                 class="element" [userNick]=messageDTO.userNick message={{messageDTO.content}}
                 app-user-with-message=""></div>
        </div>

        <div title="LAST CONVERSATION" class="last-conversation" app-list-users-with-title="">
            <div *ngFor="let messageDTO of messageDTOs"
                 class="element" [userNick]=messageDTO.userNick [message]=messageDTO.content app-user-with-message=""></div>
        </div>
    </div>
    <div id="menu-bottom" app-menu-bottom=""></div>
