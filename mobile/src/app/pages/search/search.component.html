<div class="grid">

  <div id="left-button" app-button-back=""></div>
  <div id="title" valueContent="SEARCH" app-title=""></div>
  <div id="right-button"></div>


  <div id="input-search" (click)="search()" [(value)]="searchValue" app-input-search=""></div>
  <div id="group-list" title="USERS AND CHANNELS" app-list-users-with-title="">
    <ng-container *ngFor="let user of users | async">
      <div (click)="showUserProfile(user.idUser)" [objectName]="user.nick" [photoColor]="user.photoDto.photo"
           app-object-with-x=""></div>
    </ng-container>
    <div>___________</div>
    <ng-container *ngFor="let channel of channels | async">
      <div (click)="showChannelProfile(channel.idChannel)" [objectName]="channel.name" [photoColor]="channel.photoDto.photo"
           app-object-with-x=""></div>
    </ng-container>

  </div>
</div>
<div id="menu-bottom" app-menu-bottom=""></div>
