<div class="grid">

    <div id="left-button" app-button-back=""></div>
    <div id="title" valueContent="OPTIONS" app-title=""></div>
    <div id="right-button"></div>

    <div id="options-list">
        <div id="display" title="DISPLAY" app-list-users-with-title="">
            <div>
                <div title="Theme" [state]=currentColor app-button-display=""></div>
                <ng-container *ngFor="let color of colorsList">
                    <div class="element" (click)="setBackground(color)" [title]=color.name [colorObject]=color.color app-button-display-option=""></div>
                </ng-container>
            </div>
            <div>
                <div title="Font size" app-button-display=""></div>
                <ng-container *ngFor="let font of fontSizes">
                    <div class="element" (click)="setFont(font)" [title]=font  app-button-display-option=""></div>
                </ng-container>
            </div>

            <div>
                <div title="Emoji type" app-button-display=""></div>
                <ng-container *ngFor="let type of emojiTypeList">
                    <div class="element" (click)="setType(type)" [title]="type" app-button-display-option=""></div>
                    <!--<div class="emojiType" (click)="setType(type)"> {{type}}</div>-->
                </ng-container>
            </div>
        </div>




        <div id="notification" title="NOTIFICATIONS" app-list-users-with-title="">
            <!--<div>-->
                <!--<ng-container *ngFor="let type of emojiTypeList">-->
                    <!--<div class="emojiType" (click)="setType(type)"> {{type}}</div>-->
                <!--</ng-container>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div id="menu-bottom" app-menu-bottom=""></div>
